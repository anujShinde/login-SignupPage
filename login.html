<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Log In</title>
</head>
<body>
    <div class="main-container">
        <div class="flex-box">
            <div class="flex-item" id="form-container">
                <div class="form-content">
                    <h3>sign in with</h3>
                    <div class="grid-bx">
                        <div class="grid-item">
                            <button>Facebook</button>
                        </div>
                        <div class="grid-item">
                            <button>Google</button>
                        </div>
                    </div>
                    <div class="form">
                        <div class="form-group">
                            <input type="email" id="userName" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <input type="email" id="userPassword" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <button>sign in</button>
                        </div>
                        <div class="form-signup">
                            <p>Not a member? <button onclick="openSignUpPage()">signup now</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openSignUpPage(){
            document.getElementById('form-container').innerHTML = `<div class="form-content">
                                                                    <h3>sign up now</h3>
                                                                    <div class="form">
                                                                        <div class="form-group">
                                                                            <input type="text" id="firstName" placeholder="Enter first name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="text" id="lastName" placeholder="Enter last name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="email" id="email" placeholder="Enter email ID">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="number" id="mobile" placeholder="Enter mobile(Optional)">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="password" id="password" placeholder="Enter Password">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <button>sign Up</button>
                                                                        </div>
                                                                        <div class="form-signin">
                                                                            <button onclick="openLoginPage()">Log in</button>
                                                                        </div>
                                                                    </div>
                                                                </div>`
        }

        function openLoginPage(){
            document.getElementById('form-container').innerHTML = `<div class="form-content">
                                                                    <h3>sign in with</h3>
                                                                    <div class="grid-bx">
                                                                        <div class="grid-item">
                                                                            <button>Facebook</button>
                                                                        </div>
                                                                        <div class="grid-item">
                                                                            <button>Google</button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form">
                                                                        <div class="form-group">
                                                                            <input type="email" id="userName" placeholder="Enter username">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input type="email" id="userPassword" placeholder="Enter Password">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <button>sign in</button>
                                                                        </div>
                                                                        <div class="form-signup">
                                                                            <p>Not a member? <button onclick="openSignUpPage()">signup now</button></p>
                                                                        </div>
                                                                    </div>
                                                                </div>`
        }
    </script>
</body>
</html>
